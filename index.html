<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <img src="images/pattern-background-desktop.svg" alt="background" class="background">

    <div class="card">
      <div class="img">
        <img src="images/illustration-hero.svg" alt="hearing music">
      </div>
    <div class="content">
   <h2>Order Summary</h2>
  <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  </div> 

  <div class="down">
    <div class="box1">
      <img src="images/icon-music.svg" alt="music">
      <div class="disc">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
    <div class="right-side">
      <a href="#">Change</a>
    </div>
  <button class="proceed">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Peace Johnson</a>.
  </div>

</main>
</body>
</html>
